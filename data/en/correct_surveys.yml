    - title      : Surveying Open Data Practices
      link       : https://surveying-open-data-practices.github.io/sopd2020/
      description: >
        The current project is hosted at InSIS at Oxford University and funded through the IDRC.
    - title      : Global Consultation on Open Science
      link       : https://en.unesco.org/science-sustainable-future/open-science/consultation
      description: > 
        The survey is designed to collect inputs for the development of the UNESCO Recommendation on 
        Open Science.This survey forms part of a broader process of input gathering that includes online 
        consultations, regional and thematic meetings and numerous debates on implications, benefits and 
        challenges of Open Science across the globe.
    - title      : The digital practices of researchers in France
