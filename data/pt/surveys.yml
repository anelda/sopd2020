topTitle: Ciência aberta anterior/inquéritos de dados
title   : Design
description: >
  Foram desenvolvidos ao longo dos anos muitos inquéritos relacionadas com ciência aberta, dados 
  abertos e acesso aberto.
  Temos vindo a identificar e comparar as perguntas e a desenvolver um banco de dados de perguntas de
  inquéritos pré-existentes que pode ser usado para inquéritos futuros sobre prácticas de partilha de dados.
  Está disponível uma Folha Google onde pode ver o processo de comparação.
