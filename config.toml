title   = "La science ouverte est plus qu'un libre accès aux publications ou aux données; il comprend de nombreux aspects et étapes des processus de recherche"
description = "Il est communément admis que le mouvement de la science ouverte repose sur trois piliers clés: l'accès ouvert aux informations scientifiques, les données ouvertes et l'engagement ouvert avec la société (y compris les entreprises) (OCDE 2015). Les données ouvertes constituent un sous-ensemble des activités de science ouverte. Les données ouvertes font la promotion de l'idée que les données de recherche soient partagées pour examen et ré-analyse sans barrières inutiles. Ces dernières années, un nombre croissant de bailleurs de fonds, d'éditeurs et d'institutions se sont engagés à favoriser les pratiques de partage de données au sein de la communauté de la recherche."

