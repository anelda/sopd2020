    twitterURL    : https://twitter.com/Mboathomas

  - image         : images/team/member-3.jpg
    name          : Anelda van der Walt
    designation   : Développement d'enquêtes, analyse, visualisation, site Web
    description   : >
      Anelda est la fondatrice de Talarify, une société de conseil basée en Afrique qui travaille avec des chercheurs pour améliorer leurs recherches et leur impact grâce à l'utilisation de la technologie, de la science ouverte et des principes éducatifs ouverts.
