y2015 :
    - title      : Requisitos do utilizador para redes nacionais de investigação e educação para a investigação na África Ocidental e Central
      link       : https://journals.sagepub.com/doi/full/10.1177/0266666918774113
      description: >
        Em 2015, a Rede de Investigação e Educação da África Ocidental e Central
        (WACREN) realizou um inquérito para
        tentar descobrir que serviços NREN são pedidos pelos utilizadores finais
        no que se refere ao desenvolvimento de um mapeamento de serviços NREN na região.
        Este trabalho foi parcialmente suportado pela Rede H2020 TransAfrican
        Development (TANDEM) e o H2020 Energizing Scientific Endeavour Through
        Science Gateways e Projetos de e-infraestruturas em África (Sci-GaIA).
