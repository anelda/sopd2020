    - title      : Données ouvertes - Le point de vue du chercheur
      link       : https://www.elsevier.com/open-science/research-data/open-data-report
      description: >
        Le rapport Open Data est le résultat d'une étude d'un an, menée conjointement par Elsevier et le Centre for Science and Technology Studies (CWTS) qui fait partie de l'université de Leiden, aux Pays-Bas.  L'étude est basée sur l’approche des méthodes mixtes qui consistait à une analyse quantitative des données bibliométriques et de publication, une enquête mondiale auprès de 1 200 chercheurs et trois études de cas comprenant des entretiens approfondis avec des personnes clés impliquées dans la collecte, l'analyse et le dépôt de données dans les domaines de la science du sol, de la génétique humaine et des humanités numériques.
    - title      : Vers une recherche ouverte - Pratiques, expériences, obstacles et opportunités
      link       : https://figshare.com/articles/Survey_of_Wellcome_researchers_and_their_attitudes_to_open_research/4055448/1
      description: >
        Cette étude a été faite à la demande de Wellcome Trust, afin d'identifier les actions pratiques qu'il pourrait prendre 
        pour supprimer ou atténuer les obstacles et maximiser les possibilités de pratiquer une science ouverte. Pour ce faire, 
        l’étude a examiné les attitudes et les comportements à l'égard de la recherche ouverte, examiné le partage et 
        la réutilisation des données de recherche, du code et des publications en libre accès. 
    - title      : Les perspectives de la science ouverte prour les chercheurs: un enquête de Wiley
      link       : https://www.wiley.com/network/researchers/licensing-and-open-access/open-science-trends-you-need-to-know-about
      description: >
        En septembre 2016, Wiley a contacté environ 55 000 de leurs auteurs dans de nombreuses disciplines et a reçu plus de 4 600 réponses. 
        L'enquête s'est concentrée sur la science ouverte, avec pour objectif général de les aider à comprendre comment les chercheurs 
        abordent les exigences du libre accès, gèrent les données et participent au partage et à l'archivage de leurs recherches.
    - title      : Les défis quotidiens de la recherche dans les laboratoires africains
      link       :
      description: >
        Cette étude a été réalisée par des chercheurs de l'Université du Witwatersrand (Afrique du Sud) et NEPAD-SANBio, 
        avec le financement du  Réseau international pour la disponibilité des données scientifiques et des Publications. 
        L'enquête a interrogé non seulement les perceptions du partage des données parmi les scientifiques des PRFM, 
        mais aussi la manière dont ces derniers sont liés à l'environnement de la recherche et aux défis quotidiens qu'ils rencontrent.
y2015 :
    - title      : Exigences des utilisateurs vis-à-vis des réseaux nationaux pour la recherche et l'éducation en Afrique de l'Ouest et Centrale
      link       : https://journals.sagepub.com/doi/full/10.1177/0266666918774113
      description: >
        En 2015, le Réseau de recherche et d'éducation de l'Afrique de l'Ouest et Centrale (WACREN), a mené une enquête pour 
        tenter de découvrir quels sont les services NREN souhaités par les utilisateurs finaux; ceci en vue de développer 
        une feuille de route des services NREN dans la région. Ce travail a été en partie soutenu par le Réseau TransAfricain H2020 
        (TANDEM) et l'initiative H2020 de dynamisation des activités scientifiques par le biais de passerelles scientifiques et de 
        les projets d'e-infrastructures en Afrique (Sci-GaIA). 
    - title      : Obstacles à l'adoption du libre accès et de la science ouverte - données issues d'une enquête auprès de chercheurs et d'étudiants en Afrique francophone et en Haïti
      link       : http://www.projetsoha.org/?page_id=1020
      description: > 
        Le projet SOHA a initié en 2015, une enquête en ligne pour comprendre le potentiel,les opportunités 
        et les obstacles à l'adoption de la science ouverte équitable en Haïti/Afrique francophone.
    - title      : Enquête sur les innovations en matière de communication scientifique académique. 
      link       : https://f1000research.com/articles/5-692/v1
      description: >
        L'enquête a porté sur l'utilisation des outils pour 17 activités de recherche et sur la posture à l'égard du libre accès et de la 
        la science ouverte. Elle a été créé par Bianca Kramer et Jeroen Bosman de l'université d'Utrecht.
y2014 :
    - title      : Données ouvertes dans la recherche environnementale mondiale
      link       : https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0146695
      description: >
        L'enquête du Forum Belmont sur les données ouvertes a ciblé la communauté mondiale de la recherche environnementale et des infrastructures de données. Elle met en lumière la perception qu'ont les utilisateurs du terme "données ouvertes", leurs attentes concernant les fonctionnalités de l'infrastructure, ainsi que les obstacles et les facteurs favorables au partage des données.
    - title      : Évolution des pratiques et des perceptions en matière de partage et de réutilisation des données chez les scientifiques du monde entier. 
      link       : https://doi.org/10.1371/journal.pone.0134826
      description: >
        Dans cette étude, le groupe de travail sur l'utilisabilité et l'évaluation de DataONE se consacre à deux objectifs principaux... 
        Examiner l'état actuel des perceptions et des pratiques en matière de partage et de réutilisation des données chez les chercheurs,
        en les comparant à l'étude de base de 2009/2010. Et, d'examiner les différences de pratiques et les perceptions dans les différents 
        groupes d'âge, régions géographiques et disciplines.
