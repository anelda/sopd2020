2015 :
    - title      : User requirements for national research and education networks for research in West and Central Africa
      link       : https://journals.sagepub.com/doi/full/10.1177/0266666918774113
      description: >
        In 2015 the West and Central African Research and Education Network (WACREN) conducted a survey to 
        attempt to discover what NREN services are wanted by end users with respect to developing an NREN 
        services roadmap in the region. This work was partly supported by the H2020 TransAfrican Network 
        Development (TANDEM) and the H2020 Energising Scientific Endeavour Through Science Gateways and 
        e-infrastructures in Africa (Sci-GaIA) projects. 
    - title      : Obstacles to the adoption of open access and open science - data from a survey of researchers and students in Francophone Africa and Haiti
      link       : http://www.projetsoha.org/?page_id=1020
      description: > 
        The SOHA project, launched in 2015, designed an online survey to understand the potential 
         opportunities and barriers for the uptake of fair open science in French-Speaking Haiti/Africa.
    - title      : Innovations in scholarly communication survey
      link       : https://f1000research.com/articles/5-692/v1
      description: >
        The survey asked about tool usage for 17 research activities and stance about open access and 
        open science. It was created by Bianca Kramer and Jeroen Bosman from Utrecht University.
2014 :
    - title      : Open Data in Global Environmental Research
      link       : https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0146695
      description: >
        The Belmont Forum’s survey on Open Data targeted the global environmental research and data infrastructure community. It highlights users’ perceptions of the term “open data”, expectations of infrastructure functionalities, and barriers and enablers for the sharing of data.
    - title      : Changes in data sharing and data reuse practices and perceptions among scientists worldwide
      link       : https://doi.org/10.1371/journal.pone.0134826
      description: >
        In this study the DataONE Usability and Assessment working group addresses two primary goals... 
        To examine the current state of data sharing and reuse perceptions and practices among research 
        scientists as they compare to the 2009/2010 baseline study, and to examine differences in practices 
        and perceptions across age groups, geographic regions, and subject disciplines. 