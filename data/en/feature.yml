topTitle: OUR VALUES
title   : How we work
subtitle: Over the past few years several communities have looked at various aspects of open science and open data globally. We are building on the work that is out there, and trying to add local context. Everything will be open as we the project evolves. 
item  :
  - icon  : tf-ion-clipboard
    title : Build on Existing Work
    description : >
      We're building on existing global and African open science and open data surveys that were conducted in the past.

  - icon  : tf-ion-share
    title : Share Everything
    description : >
      The survey instrument, data, analysis scripts, and website template will be made available under open licenses to facilitate re-use.

  - icon  : tf-puzzle
    title : Prioritise Interoperability
    description : >
      The project will attempt to develop a bank of survey questions that can be re-used and is interoperable with other surveys.