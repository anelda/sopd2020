topTitle: 
title   : Notre méthode de travail
subtitle: Au cours des dernières années, plusieurs communautés se sont penchées sur divers aspects des données ouvertes. Dans le cadre de ce projet, nous nous sommes appuyés sur les travaux existants auxquels nous avons ajoutés des aspects sur les  le contexte local. Toutes les informations relatives à ce projet seront ouvertes.  
item  :
  - icon  : tf-ion-clipboard
    title : S’inspirer des travaux existants
    description : >
      Nous nous sommes inspirés des enquêtes existantes sur la science ouverte et les données ouvertes. Il s’agit des enquêtes à portée mondiale ou axées sur l’Afrique, qui ont été réalisées par le passé. 

  - icon  : tf-ion-share
    title : Partager l’information
    description : >
      Afin de faciliter leur réutilisation, les données, les scripts d'analyse, les résultats et le modèle de site web seront disponibles sous des licences libres.

  - icon  : tf-puzzle
    title : Privilégier l'interopérabilité
    description : >
      Le projet permettra de mettre en place une banque de questions modulaire et interopérable qui pourra être ré-utilisée par tout un chacun, pour élaborer de nouvelles enquêtes.
