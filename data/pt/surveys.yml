    - title      : Dados abertos - a perspectiva do investigador
      link       : https://www.elsevier.com/open-science/research-data/open-data-report
      description: >
        O relatório de Dados Abertos é o resultado de um estudo co-conduzido
        durante um ano entre a Elsevier e o Centre for Science and Technology Studies
        (CWTS), parte da Universidade de Leiden, na Holanda. O estudo é baseado numa
        abordagem de métodos complementares que consiste numa análise quantitativa de
        dados bibliométricos e publicados, num inquérito global com 1.200 investigadores
        e em três case-studies, incluindo entrevistas em profundidade com indivíduos-
        chave envolvidos na recolha de dados, análise e deposição nas áreas de ciência
        do solo, genética humana e humanidades digitais.
    - title      : Rumo à Investigação Aberta - Práticas, experiências, barreiras & oportunidades
      link       : https://figshare.com/articles/Survey_of_Wellcome_researchers_and_their_attitudes_to_open_research/4055448/1
      description: >
        Este estudo foi encomendado pela Wellcome Trust e investigou as atitudes e comportamentos dos
        investigadores relativamente à investigação aberta, examinou a partilha e reutilização de dados de
        investigação, código e
        publicações de acesso aberto, a fim de identificar acções prácticas que a Wellcome Trust poderia
        tomar para remover ou mitigar barreiras e maximizar as oportunidades para a prática da ciência aberta.
    - title      : Percepções do Investigador de Ciência Aberta Open, Wiley
      link       : https://www.wiley.com/network/researchers/licensing-and-open-access/open-science-trends-you-need-to-know-about
      description: >
        Em setembro de 2016, Wiley contactou aproximadamente 55.000 dos seus
        autores em muitas disciplinas e obteve mais de 4.600 respostas. O inquérito
        centrou-se na investigação de Ciência Aberta, visando globalmente
        ajudá-los a entender como os investigadores abordam os requisitos de
        acesso aberto, gerem os dados e participam na partilha e arquivo das suas
        investigações.
    - title      : Desafios Diários da Investigação em Laboratórios Africanos
      link       :
      description: >
