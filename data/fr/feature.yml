topTitle: NOS VALEURS
title   : Comment nous travaillons
subtitle: Au cours des dernières années, plusieurs communautés ont examiné divers aspects de la science ouverte et des données ouvertes à l'échelle mondiale. Nous nous appuyons sur le travail qui existe et essayons d'ajouter un contexte local. Tout sera ouvert au fur et à mesure que le projet évoluera.
item  :
  - icon  : tf-ion-clipboard
    title : S'appuyer sur des travaux existants
    description : >
      Nous nous appuyons sur la science ouverte mondiale et africaine et les enquêtes sur les données ouvertes qui ont été menées dans le passé.

  - icon  : tf-ion-share
    title : Partagez tout
    description : >
      L'instrument d'enquête, les données, les scripts d'analyse et le modèle de site Web seront mis à disposition sous licences ouvertes pour faciliter la réutilisation.

  - icon  : tf-puzzle
    title : Prioriser l'interopérabilité
    description : >
      Le projet tentera de développer une banque de questions d'enquête pouvant être réutilisées et interopérables avec d'autres enquêtes.