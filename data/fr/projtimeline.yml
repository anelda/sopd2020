enable  : true
topTitle: 
title   : Calendrier des activités
subtitle: Le projet s'appuie sur les travaux de nombreux groupes de travail qui s’intéressent à  l'étude des pratiques de données ouvertes, et particulièrement du groupe du groupe d'intérêt RDA. Les membres de l'équipe de travail pour l'enquête africaine 2020 sont présentés ci-dessous.
item:
  - number1: 1
    headline1: Début 2020 - Phase préparatoire 
    description1: >
        Préparation de la proposition de projet, procédures administratives, préparation du projet
    number2: 2
    headline2: Juin/juillet 2020 - Phase exploratoire 
    description2: >
      Analyse des enquêtes existantes, choix de l’instrument d'enquête, 
      étude descriptive des réglementations et législations actuelles en matière de partage de données en Afrique. 
      
  - number1: 3
    headline1: Juin/juillet 2020 - Recensement des acteurs
    description1: >
        Préparation de la proposition de projet, procédures administratives, préparation du projet
    number2: 4
    headline2: Juillet/août 2020 - Approbation Éthique
    description2: >
      Préparation/demande de l'approbation éthique et vérification de la conformité auprès des comités d'éthique nationaux (ou similaires) 
      dans les pays de l'enquête et soumission des candidatures (quand nécessaire). 
      
  - number1: 5
    headline1: Juillet/août 2020 - Préparation de l'enquête
    description1: >
        Traduction des documents d'enquête et préparation de la plate-forme d'enquête en ligne
    number2: 6
    headline2: Août 2020 - Déploiement  pilote
    description2: >
      Phase pilote de l'enquête dans certains pays et modifications des questions si nécessaire.
      
  - number1: 7
    headline1: Septembre-novembre 2020 - Déploiement de l'enquête 
    description1: >
        Diffusion de l'enquête, collecte de données, préparation des données, analyse et visualisation
    number2: 8
    headline2: Novembre 2020 - Présentation à la conférence de la Research Data Alliance. 
    description2: >
      Présentation en ligne lors de la conférence de la Research Data Alliance. 

  - number1: 9
    headline1: Novembre-Décembre 2020 - Analyse et diffusion
    description1: >
        Poursuite de l'analyse des données et préparation des documents et articles pour restitution de l'information. 
    number2: 10
    headline2: Janvier 2021 - Clôture du projet
    description2: >
       Conclusion des rapports, finalisation du site web, restitution d'information aux parties prenantes. 
