y2014 :
    - title      : Dados Abertos na Investigação Ambiental Global
      link       : https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0146695
      description: >
        O inquérito do Fórum Belmont sobre Dados Abertos teve como alvo a investigação ambiental global
        e a comunidade de infraestrutura de dados. Destaca as percepções dos utilizadores sobre o termo "dados
        abertos", as expectativas das funcionalidades de infraestrutura e as barreiras e facilitadores para a partilha
        de dados.
    - title      : Mudanças nas percepções e práticas de partilha e de reutilização de dados entre cientistas em todo o mundo
      link       : https://doi.org/10.1371/journal.pone.0134826
      description: >
        Neste estudo, o grupo de trabalho DataONE Usabilidade e Avaliação aborda dois objetivos principais ...
        Examinar o estado actual da partilha de dados e percepções de reutilização e prácticas entre
        cientistas de investigação em comparação com o estudo de base de 2009/2010 e examinar diferenças nas
        práticas e percepções em grupos etários, regiões geográficas e disciplinas.