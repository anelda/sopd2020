    - title      : Open data - The researcher perspective
      link       : https://www.elsevier.com/open-science/research-data/open-data-report
      description: >
        The Open Data report is a result of a year-long, co-conducted study between Elsevier and the Centre for Science and Technology Studies (CWTS), part of Leiden University, the Netherlands.  The study is based on a complementary methods approach consisting of a quantitative analysis of bibliometric and publication data, a global survey of 1,200 researchers and three case studies including in-depth interviews with key individuals involved in data collection, analysis and deposition in the fields of soil science, human genetics and digital humanities.
    - title      : Towards Open Research - Practices, experiences, barriers & opportunities
      link       : https://figshare.com/articles/Survey_of_Wellcome_researchers_and_their_attitudes_to_open_research/4055448/1
      description: >
        This study was commissioned by Wellcome Trust and investigated researchers' attitudes and 
        behaviours towards open reesarch, examined the sharing and reuse of research data, code, and 
        open access publications, in order to identify practical actions the Wellcome Trust 
        could take to remove or mitigate barriers and maximise the opportunities for practicing open science.
    - title      : Wiley Open Science Researcher Insights
      link       : https://www.wiley.com/network/researchers/licensing-and-open-access/open-science-trends-you-need-to-know-about
      description: >
        In September 2016, Wiley contacted approximately 55,000 of their authors across many disciplines and 
        received more than 4,600 responses. The survey effort focused on Open Science, broadly aiming to 
        help them understand how researchers approach open access requirements, manage data, and participate 
        in the sharing and archiving of their research.
    - title      : Daily Research Challenges in African Laboratories
      link       :
      description: >
        This study was performed by researchers from University of Witwatersrand (South Africa) and 
        NEPAD-SANBio and funded through the International Network for the Availability of Scientific 
        Publications. 
        The survey interrogated not only perceptions of data sharing amongst LMIC scientists, but also how
         these are connected to the research environments and daily challenges experienced by them.
