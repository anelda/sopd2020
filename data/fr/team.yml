subtitle: Le projet s’inspire des groupes de travail sur les pratiques de données ouvertes, particulièrement du groupe d'intérêt RDA. Les membres de l'équipe principale pour l'enquête africaine 2020 sont présentés ci-dessous.

member  :
  - image         : images/team/member-1.jpg
    name          : Dr Louise Bezuidenhout
    designation   : Responsable du projet
    description   : >
       Louise est chargée de recherche (@InSIS) à l'université d'Oxford (@UniofOxford). Co-fondatrice de @labhackathon
    twitterURL    : https://twitter.com/loubezuidenhout

  - image         : images/team/member-2.jpg
    name          : Mboa Nkoudou Thomas
    designation   : Élaboration de l'enquête, traductions, analyse, diffusion
    description   : >
      Thomas Mboa est un chercheur en Sciences de l'Information et de la Communication, qui s'intéresse au mouvement Maker, à l'Innovation sociale, à la Science ouverte et à la communication scientifique.
    twitterURL    : https://twitter.com/Mboathomas

  - image         : images/team/member-3.jpg
    name          : Anelda van der Walt
    designation   : Élaboration de l'enquête, analyse, visualisation, site web. 
    description   : >
      Anelda est la fondatrice de Talarify, une société de conseil basée en Afrique qui travaille avec des chercheurs pour améliorer leurs recherches et leur impact par l'utilisation de la technologie, de la science ouverte et des principes de l'éducation ouverte.
    twitterURL    : https://twitter.com/aneldavdw
