topTitle: Enquêtes précédentes sur les données ouvertes/la science ouverte
title   : Conception
description: >
  Nous avons trié et comparé nos questions à partir de nombreuses enquêtes liées à la science ouverte, aux données ouvertes et au libre accès 
  qui ont été développées au fil des ans. Par ailleurs, nous développons une banque de données de questions d'enquêtes préexistantes; 
  elle pourra être utilisé pour de futures enquêtes sur les pratiques de partage des données. 
  Un fichier Google est disponible où vous pouvez voir le processus de comparaison
